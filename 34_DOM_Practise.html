<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:50px;
            height:50px;
            border:3px solid black;;
        }
    </style>
</head>
<body>
    <div class="box">div 1</div>
    <div class="box">div 2</div>

<script>

    for(div of divs){
        div.innerText=`value ${idx}`;
    }

    for(div of divs)
    {
        console.log(div);
        console.log(div.innerText);
    }

</script>
