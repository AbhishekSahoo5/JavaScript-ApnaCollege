        div{

        }

<body>
    <!-- inline event handling -->
    <button id="btn1">Click me</button>

    <button ondblclick="alert('button was clicked double');">Double Click me</button>

    <div id="div">This is a box</div>
</body>
<script>
    let btn1=document.querySelector("#btn1");
    btn1.onclick=(e)=>{
        console.log(e);
        console.log(e.target);
        console.log(e.type);
        alert('button was clicked');
    };

    let blueDiv=document.querySelector("#div");
    blueDiv.onmouseover=(evt)=>{
        console.log(evt);
        console.log(evt.target);
        console.log(evt.type);
        alert('You are inside blue div');
    }
