<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Create a game where you start with any random game number. Ask the user to keep guessing the game number until the user enters correct value</h2>

</body>
<script>
    let num=25;
    let userNum=prompt("Enter a number");
    while(userNum!=num)
    {
        if(userNum>num)
        {
             userNum=prompt("Enter a small number");
        }
        else if(userNum<num)
        {
             userNum=prompt("Enter a big number");
        }
        else{
            userNum=prompt("Enter a number");
        }
    }
    if(userNum==num)
        {
            alert("You guessed the correct number");
        }
</script>
</html>
