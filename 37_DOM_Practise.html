<body>
    <!-- Q)Create a new button elemenet. Give it a text "click me", background color of red & text color of white.
    Insert the button a the first element inside the body tag.-->
</body>
<script>
    let btn=document.createElement("button");
    btn.innerText="click me";

    btn.style.backgroundColor="red";
    btn.style.color="white";
    document.querySelector("body").prepend(btn);
</script>
